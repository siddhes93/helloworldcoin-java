<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>콘솔</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">
        <script src="./lib/layer-v3.0.1/layer.js" charset="utf-8"></script>

        <script src="./js/common.js"></script>
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">helloworldcoin</a>
                </div>

                <div>
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">검색</a></li>
                        <li><a href="./miner.html">광부</a></li>
                        <li><a href="./unconfirmed-transaction-pool.html">확인되지 않은 트랜잭션 풀</a></li>
                        <li><a href="./pay.html">지불</a></li>
                        <li><a href="./wallet.html">지갑</a></li>
                        <li><a href="./node.html">노드</a></li>
                        <li class="active"><a href="./console.html">콘솔</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">☺콘솔☺</div>
            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <td style="width:30%;">현재 블록 높이</td>
                        <td style="width:40%;" id="blockHeight"></td>
                        <td style="width:30%;"><button class="btn btn-primary" type="submit" id="deleteBlocks">블록 삭제</button></td>
                    </tr>
                    <tr>
                        <td>광부 상태</td>
                        <td id="minerStatus"></td>
                        <td ><button class="btn btn-primary" type="submit"  id="minerSwitch">자리 표시자</button></td>
                    </tr>
                    <tr>
                        <td>검색자 상태 차단</td>
                        <td id="autoSearchBlock"></td>
                        <td><button class="btn btn-primary" type="submit" id="autoSearchBlockSwitch">자리 표시자</button></td>
                    </tr>
                    <tr>
                        <td>노드 검색기 상태</td>
                        <td id="autoSearchNode"></td>
                        <td ><button class="btn btn-primary" type="submit" id="autoSearchNodeSwitch">자리 표시자</button></td>
                    </tr>
                    <tr>
                        <td>최대 채굴 블록 높이</td>
                        <td id="maxBlockHeight"></td>
                        <td ><button class="btn btn-primary" type="submit" id="setMaxBlockHeight">최대 채굴 블록 높이 설정</button></td>
                    </tr>
                </thead>
            </table>
        </div>

        <script>
            let minerInActiveState,autoSearchBlock,autoSearchNode,maxBlockHeight;
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/BlockchainBrowserApplication/QueryBlockchainHeight"
                });
                $('#blockHeight').text(response.data.blockchainHeight);
            }());
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/IsMinerActive"
                });
                minerInActiveState = response.data.minerInActiveState;
                $('#minerStatus').text(response.data.minerInActiveState ? '채광' : '휴식');
                $('#minerSwitch').text(response.data.minerInActiveState ? '채굴 중지' : '채굴 시작');
            }());
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/IsAutoSearchBlock"
                });
                autoSearchBlock = response.data.autoSearchBlock;
                $('#autoSearchBlock').text(autoSearchBlock ? '검색' : '휴식')
                $('#autoSearchBlockSwitch').text(autoSearchBlock ? '검색 차단 중지' : '검색 블록 시작')
            }());
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/IsAutoSearchNode"
                });
                autoSearchNode = response.data.autoSearchNode;
                $('#autoSearchNode').text(autoSearchNode ? '검색' : '휴식');
                $('#autoSearchNodeSwitch').text(autoSearchNode ? '검색 노드 중지' : '검색 노드 시작');
            }());
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/NodeConsoleApplication/GetMinerMineMaxBlockHeight"
                });
                maxBlockHeight = response.data.maxBlockHeight;
                $('#maxBlockHeight').text(maxBlockHeight );
            }());

            $('#deleteBlocks').click(async function(){
                layer.prompt({
                    formType: 2,
                    title: '삭제할 블록의 높이를 입력하세요',
                    value:'',
                    area: ['400px', '25px'],
                    btn: ['확인하다','취소'],
                    btn2: function(index, elem){
                        location.reload();
                    }
                }, function(value, index, elem){
                    if(isEmpty(value)){
                        layer.close(index);
                    }
                    $.ajax({
                         type: "post",
                         url : baseUrl() + "/Api/NodeConsoleApplication/DeleteBlocks",
                         data: `{"blockHeight":${value}}`,
                         dataType: "json",
                         contentType: "application/json",
                         success(response){
                            layer.close(index);
                            location.reload();
                         }
                     });
                });
            })
            $('#minerSwitch').click(async function(){
                if(minerInActiveState){
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplication/DeactiveMiner"
                    });
                }else{
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplication/ActiveMiner"
                    });
                }
                location.reload();
            })
            $('#autoSearchBlockSwitch').click(async function(){
                if(autoSearchBlock){
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplication/DeactiveAutoSearchBlock"
                    });
                }else{
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplicationle/ActiveAutoSearchBlock"
                    });
                }
                location.reload();
            })
            $('#autoSearchNodeSwitch').click(async function(){
                if(autoSearchNode){
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplication/DeactiveAutoSearchNode"
                    });
                }else{
                    await $ajax({
                        url : baseUrl() + "/Api/NodeConsoleApplication/ActiveAutoSearchNode"
                    });
                }
                location.reload();
            })
            $('#setMaxBlockHeight').click(async function(){
                layer.prompt({
                    formType: 2,
                    title: '최대 채굴 블록 높이를 입력하세요',
                    value:'',
                    area: ['400px', '25px'],
                    btn: ['확인하다','취소'],
                    btn2: function(index, elem){
                        location.reload();
                    }
                }, function(value, index, elem){
                    if(isEmpty(value)){
                        layer.close(index);
                    }
                    $.ajax({
                         type: "post",
                         url : baseUrl() + "/Api/NodeConsoleApplication/SetMinerMineMaxBlockHeight",
                         data: `{"maxBlockHeight":${value}}`,
                         dataType: "json",
                         contentType: "application/json",
                         success(response){
                            layer.close(index);
                            location.reload();
                         }
                     });
                });
            })

        </script>
    </body>
</html>
