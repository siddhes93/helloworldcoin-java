<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>payer</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">
        <script src="./lib/layer-v3.0.1/layer.js" charset="utf-8"></script>

        <script src="./js/common.js"></script>
        <link rel="stylesheet" href="./css/common.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">helloworldcoin</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">Rechercher</a></li>
                        <li><a href="./miner.html">mineur</a></li>
                        <li><a href="./unconfirmed-transaction-pool.html">Groupe de transactions non confirmées</a></li>
                        <li class="active"><a href="./pay.html">payer</a></li>
                        <li><a href="./wallet.html">portefeuille</a></li>
                        <li><a href="./node.html">nœud</a></li>
                        <li><a href="./console.html">console</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <div class="panel panel-default">
                <div class="panel-heading">payer</div>
            </div>
            <div id="nonChangePayees">
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-primary" onclick="confirmPayment()">Confirmer le paiement</button>
            </div>
        </div>
        <script>
            function addNonChangePayee(){
                $('#nonChangePayees').append(`
                    <div class="panel panel-default" name="nonChangePayee">
                        <!-- Default panel contents -->
                        <div class="panel-heading">bénéficiaire</div>
                        <!-- List group -->
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="input-group">
                                    <span class="input-group-addon">Entrez l'adresse du bénéficiaire</span>
                                    <input type="text" class="form-control" name="address">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="input-group">
                                    <span class="input-group-addon">Entrez le montant du paiement</span>
                                    <input type="number" class="form-control" name="money">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-primary add"><i class="glyphicon glyphicon-plus"></i>&nbsp;Ajouter un bénéficiaire</button>
                                <button class="btn btn-primary delete" onclick="javascript:this.parentNode.parentNode.parentNode.remove()"><i class="glyphicon glyphicon-minus"></i>&nbsp;Supprimer le bénéficiaire</button>
                            </li>
                        </ul>
                    </div>
                `)
            }

            $('body').delegate('.add', 'click', function(){
                addNonChangePayee();
            });

            async function confirmPayment(){
                if(Array.from($('[name="nonChangePayee"]')).length == 0){
                    return;
                }
                let nonChangePayees = [];
                for (var item of Array.from($('[name="nonChangePayee"]'))) {
                    let address = $(item).find('[name="address"]:first').val().trim();
                    if(isEmpty(address)){
                        return;
                    }
                    let value = parseInt($(item).find('[name="money"]:first').val());
                    if(isEmpty(value)){
                        return;
                    }
                    nonChangePayees.push({address:address,value:value})
                }

                let request1 = JSON.stringify({nonChangePayees})
                let response = await $ajax({
                    url : baseUrl() + "/Api/WalletApplication/AutomaticBuildTransaction",
                    data: request1
                })
                if(response.status == 'success'){
                    let request2 = {}
                    request2.transaction = response.data.transaction;
                    let response2 = await $ajax({
                        url : baseUrl() + "/Api/WalletApplication/SubmitTransactionToBlockchainNetwork",
                        data: JSON.stringify(request2),
                    });

                    let payersHtml = response.data.payers.map((item,index) => {
                        return `
                        <div class="panel-heading">Payeur de la transaction${index+1}</div>
                          <ul class="list-group">
                            <li class="list-group-item">Adresse du payeur : <a title="Détails de l'adresse" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></li>
                            <li class="list-group-item">montant du paiement : ${item.value}</li>
                          </ul>
                        `
                    }).join('');

                    let nonChangePayeesHtml = response.data.nonChangePayees.map((item,index) => {
                        return `
                          <div class="panel-heading">Non changement de bénéficiaire${index+1}</div>
                          <ul class="list-group">
                            <li class="list-group-item">Adresse du bénéficiaire : <a title="Détails de l'adresse" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></li>
                            <li class="list-group-item">Montant du bénéficiaire : ${item.value}</li>
                          </ul>
                        `
                    }).join('');

                    let changePayeeHtml = "";
                    if(response.data.changePayee != null){
                        changePayeeHtml = `
                            <div class="panel panel-default">
                              <!-- Default panel contents -->
                              <div class="panel-heading">Changer le bénéficiaire</div>
                              <!-- List group -->
                              <ul class="list-group">
                                <li class="list-group-item">Changer d'adresse : <a title="Détails de l'adresse" target="_blank" href="./address.html?address=${response.data.changePayee.address}">${response.data.changePayee.address}</a></li>
                                <li class="list-group-item">Modifier le montant : ${response.data.changePayee.value}</li>
                              </ul>
                            </div>
                        `;
                    }

                    let payDetailHtml = `<div>
                        <div class="page-header" style="margin-top:0;">
                          <h1>Détails du paiement</h1>
                        </div>


                        <div class="panel panel-default">
                        ${payersHtml}
                        </div>


                        <div class="panel panel-default">
                        ${nonChangePayeesHtml}
                        </div>


                        ${changePayeeHtml}


                        <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading">Plus d'informations</div>
                          <!-- List group -->
                          <ul class="list-group">
                            <li class="list-group-item">Frais de transaction : ${response.data.fee}</li>
                            <li class="list-group-item">Hachage de la transaction : <a target="_blank" href="./transaction.html?transactionHash=${response.data.transactionHash}">${response.data.transactionHash}</a></li>
                          </ul>
                        </div>
                        <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading">Méthode de confirmation d'arrivée</div>
                          <!-- List group -->
                          <ul class="list-group">
                            <li class="list-group-item"><a target="_blank" href="./wallet.html">Vérifier le solde du portefeuille</a></li>
                          </ul>
                        </div>
                        <button type="button" class="btn btn-success" style="margin-left:45%" onclick="layer.close(layer.index);">fermer</button>
                    </div>`
                    layer.open({
                      closeBtn: 1,
                      type: 1,
                      title: false,
                      offset:'t',
                      scrollbar: false,
                      area: ['100%', '100%'],
                      closeBtn: 0,
                      shadeClose: true,
                      content: payDetailHtml
                    });
                }else {
                    alert('Service indisponible');
                }
            }

            addNonChangePayee();
        </script>
    </body>
</html>
