<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>最新出块</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">

        <script src="./js/common.js"></script>
        <link rel="stylesheet" href="./css/common.css">

        <style type="text/css">
            th,td{text-align:center;}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div>
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">搜索</a></li>
                        <li><a href="./miner.html">挖矿</a></li>
                        <li><a href="./unconfirmed-transactions.html">未确认交易池</a></li>
                        <li><a href="./pay.html">支付</a></li>
                        <li><a href="./wallet.html">钱包</a></li>
                        <li><a href="./node.html">节点</a></li>
                        <li><a href="./console.html">控制台</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="jumbotron">
            <h1>Hello, world, blockchain!&nbsp;<a class="btn btn-primary btn-lg" href="https://github.com/helloworldcoin" role="button">helloworldcoin</a></h1>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">☺最新出块☺</div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:13%;">区块高度</th>
                        <th style="width:13%;">出块时间</th>
                        <th style="width:8%;">区块收益</th>
                        <th style="width:8%;">交易数量</th>
                        <th style="width:8%;">区块大小</th>
                        <th style="width:50%;">区块哈希</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script>
            $(async function(){
                let response = await $ajax({
                    url : baseUrl() + "/Api/BlockchainBrowserApplication/QueryTop10Blocks"
                })
                $(response.data.blocks).each((index, item) => {
                    $('tbody').append(`
                    <tr>
                        <td><a target="_blank" href="./block-by-height.html?height=${item.height}">${item.height}</a></td>
                        <td>${item.time}</td>
                        <td>${item.minerIncentiveValue}</td>
                        <td>${item.transactionCount}</td>
                        <td>${item.blockSize}字符</td>
                        <td><a target="_blank" href="./block.html?hash=${item.hash}">${item.hash}</a></td>
                    </tr>
                    `)
                })
            }())
        </script>
    </body>
</html>
