<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>交易详情-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="./assets/common/reset.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading fwb"></div>
                <button type="button" class="btn btn-default btn-lg Summary">摘要</button>
                <table class="table">
                    <tbody>
                        <tr>
                            <td style="width:10%">块高度</td>
                            <td style="width:40%" class="blockHeight"></td>
                            <td style="width:40%">交易手续费</td>
                            <td style="width:10%" class="transactionFee"></td>
                        </tr>
                        <tr>
                            <td>区块哈希</td>
                            <td class="blockHash"></td>
                            <td>交易输入数量</td>
                            <td class="transactionInputCount"></td>
                        </tr>
                        <tr>
                            <td>确认数</td>
                            <td class="confirmCount"></td>
                            <td>交易输入金额</td>
                            <td class="transactionInputValues"></td>
                        </tr>
                        <tr>
                            <td>交易类型</td>
                            <td class="transactionType"></td>
                            <td>交易输出数量</td>
                            <td class="transactionOutputCount"></td>
                        </tr>
                        <tr>
                            <td>时间</td>
                            <td class="blockTime"></td>
                            <td>交易输出金额</td>
                            <td class="transactionOutputValues"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-default btn-lg Summary">交易</button>
            <div id="transaction-list-container"></div>
        </div>

        <table class="table table1 table-hover">
            <tr class="success">
                <td>输入脚本</td>
            </tr>
        </table>

        <table class="table table2 table-hover">
            <tr class="danger">
                <td>输出脚本</td>
            </tr>
        </table>

        <script>
            $(async function(){
                let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionByTransactionHash",
                    data:`{"transactionHash":"${urlParameters.get("transactionHash")}"}`
                });
                let {inputScriptList, outputScriptList, transactionHash,transactionInputViewList, transactionOutputValues, blockHeight, blockHash,transactionFee, confirmCount, transactionInputCount, transactionType, blockTime, transactionInputValues , transactionOutputCount, transactionOutputViewList} = data.result.transactionView;
                $('.panel-heading').text("交易哈希 " + transactionHash);
                $('.blockHeight').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHeight}</a>`);
                $('.blockHash').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHash}</a>`);
                $('.transactionFee').text(transactionFee);
                $('.confirmCount').text(confirmCount);
                $('.transactionInputCount').text(transactionInputCount);
                $('.transactionType').text(transactionType);
                $('.transactionInputValues').text(transactionInputValues);
                $('.blockTime').text(blockTime);
                $('.transactionOutputValues').text(transactionOutputValues);
                $('.transactionOutputCount').text(transactionOutputCount);

                let item = data.result.transactionView;
                let left = '';
                item.transactionInputViewList.forEach(item1 => {
                    left += `<div>付：<span><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span>&nbsp;<a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;<span>${item1.value}</span></div>`
                })
                let right = ''
                item.transactionOutputViewList.forEach(item1 => {
                    right += `<div style="display:flex">收：<span><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span>&nbsp;<a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;<span>${item1.value}</span></div>`
                });
                $('#transaction-list-container').append(`
                    <div class="transaction">
                        <!-- 开头 -->
                        <div class="head">
                            <div class="min-width-40"><a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${item.transactionHash}">${item.transactionHash}</a></div>
                            <div class="min-width-20 text-align-center">${item.transactionType}</div>
                            <div class="min-width-20 text-align-center">${item.transactionFee}</div>
                            <div class="min-width-20 text-align-center">${item.blockTime}</div>
                        </div>
                        <div class="body">
                            <div style="width:auto; min-width:50%;">${left}</div>
                            <div style="width:auto; min-width:40%;">${right}</div>
                        </div>
                    </div>
                `)

                inputScriptList.forEach(item => {
                    $('.table1 tbody').append(`
                        <tr class="info">
                            <td>${item}</td>
                        </tr>
                    `);
                })
                outputScriptList.forEach(item => {
                    $('.table2 tbody').append(`
                        <tr class="warning">
                            <td>${item}</td>
                        </tr>
                    `)
                })
            }())
        </script>
    </body>
</html>
