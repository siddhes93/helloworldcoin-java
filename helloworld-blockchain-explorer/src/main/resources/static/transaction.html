<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>交易详情-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="./assets/common/reset.css">
        <link rel="stylesheet" href="./assets/common/common.css">
        <link rel="stylesheet" href="./assets/css/block.css">
        <link rel="stylesheet" href="./assets/css/transaction.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading fwb"></div>
                <button type="button" class="btn btn-default btn-lg Summary">摘要</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:10%">块高度</th>
                            <th style="width:40%" class="blockHeight"></th>
                            <th style="width:40%">交易手续费</th>
                            <th style="width:10%" class="transactionFee"></th>
                        </tr>
                        <tr>
                            <th>区块哈希</th>
                            <th class="blockHash"></th>
                            <th>交易输入数量</th>
                            <th class="transactionInputCount"></th>
                        </tr>
                        <tr>
                            <th>确认数</th>
                            <th class="confirmCount"></th>
                            <th>交易输入金额</th>
                            <th class="transactionInputValues"></th>
                        </tr>
                        <tr>
                            <th>交易类型</th>
                            <th class="transactionType"></th>
                            <th>交易输出数量</th>
                            <th class="transactionOutputCount"></th>
                        </tr>
                        <tr>
                            <th>时间</th>
                            <th class="blockTime"></th>
                            <th>交易输出金额</th>
                            <th class="transactionOutputValues"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <button type="button" class="btn btn-default btn-lg Summary">交易</button>
            <ul class="list fwb">
                <!-- 开头 -->
                <li class="tou">
                    <span class="f7"></span>
                    <span class="f3"></span>
                    <span class="f2"></span>
                    <span class="f1"></span>
                </li>
                <li class="surface">
                    <ul class="left"></ul>
                    <ul class="right"> </ul>
                </li>
            </ul>
        </div>

        <table class="table table1 table-hover">
            <tr class="success">
                <td>输入脚本</td>
            </tr>
        </table>

        <table class="table table2 table-hover">
            <tr class="danger">
                <td>输出脚本</td>
            </tr>
        </table>

        <script>
            $(async function(){
                let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionByTransactionHash",
                    data:`{"transactionHash":"${urlParameters.get("transactionHash")}"}`
                });
                let {inputScriptList, outputScriptList, transactionHash,transactionInputViewList, transactionOutputValues, blockHeight, blockHash,transactionFee, confirmCount, transactionInputCount, transactionType, blockTime, transactionInputValues , transactionOutputCount, transactionOutputViewList} = data.result.transactionView;
                $('.panel-heading').text("交易哈希 " + transactionHash);
                $('.blockHeight').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHeight}</a>`);
                $('.blockHash').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHash}</a>`);
                $('.transactionFee').text(transactionFee);
                $('.confirmCount').text(confirmCount);
                $('.transactionInputCount').text(transactionInputCount);
                $('.transactionType').text(transactionType);
                $('.transactionInputValues').text(transactionInputValues);
                $('.blockTime').text(blockTime);
                $('.transactionOutputValues').text(transactionOutputValues);
                $('.transactionOutputCount').text(transactionOutputCount);


                $('.tou').children().eq(0).html(`<a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${transactionHash}">${transactionHash}</a>`);
                $('.tou').children().eq(1).text(transactionType);
                $('.tou').children().eq(2).text(transactionFee);
                $('.tou').children().eq(3).text(blockTime);
                let $left = $('.surface .left');
                let $right = $('.surface .right');
                $(transactionInputViewList).each((index, item) => {
                    $left.append(`
                        <li class="das">
                            <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                        </li>
                    `)
                })
                $(transactionOutputViewList).each((index, item) => {
                    $right.append(`
                    <li class="das">
                        <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                    </li>
                    `)
                })
                inputScriptList.forEach(item => {
                    $('.table1 tbody').append(`
                        <tr class="info">
                            <td>${item}</td>
                        </tr>
                    `);
                })
                outputScriptList.forEach(item => {
                    $('.table2 tbody').append(`
                        <tr class="warning">
                            <td>${item}</td>
                        </tr>
                    `)
                })
            }())
        </script>
    </body>
</html>
