<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>账户管理-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js" charset="utf-8"></script>

        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div>
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">☺账户管理☺&nbsp;&nbsp;
                <span id="balance" class="f6">总余额</span>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="increase()">增加账户</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="create()">创建新账户</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="window.open('./transfer.html')">转账</button>
            </div>
            <!-- Table -->
            <table class="table" id="table-node-list">
                <tbody>
                </tbody>
            </table>
        </div>

        <script>
            const obj = {}
            $(async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/QueryAllAccountList"
                })
                $("#balance").text("总余额 "+data.result.balance);
                let accountDtoList = data.result.accountDtoList
                $(accountDtoList).each((index, item) => {
                    $('tbody').append(`
                        <tr>
                            <td style="width:80%;">
                                地址：<a  title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a><br/>
                                私钥：${item.privateKey}<br/>
                                余额：${item.value}
                            </td>
                            <td style="width:20%;"><button type="button" class="btn btn-danger">删除</button></td>
                        </tr>
                    `)
                })
            }())

            $('body').delegate('table .btn-danger', 'click', async function(){
                let privateKey = $(this).parent().parent().find('a').text();
                layer.confirm('确认删除？', {
                  btn: ['删除','取消']
                }, function(){
                    $.ajax({
                         type: "post",
                         url : baseUrl()+"/Api/AdminConsole/DeleteAccount",
                         data:`{"address":"${privateKey}"}`,
                         dataType: "json",
                         contentType: "application/json",
                         success(data){
                            location.reload();
                         }
                     });
                }, function(){
                });
            })

            async function increase(){
                layer.prompt({title: '增加账户，请输入私钥', formType: 2}, function(pass, index){
                    $.ajax({
                         type: "post",
                         url : baseUrl()+"/Api/AdminConsole/AddAccount",
                         data: `{"privateKey":"${pass}"}`,
                         dataType: "json",
                         contentType: "application/json",
                         success(data){
                            layer.msg(data.message);
                            if(data.serviceCode == 'SUCCESS'){
                                layer.close(index);
                                location.reload();
                            }
                         }
                     });
                });
            }

            async function create(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/Blockchain/GenerateAccount",
                    data:`{}`
                })
                var account = data.result.account;
                var content = '<h2 class="red">提示: 请在您信任的站点生成账户！</h2>' +
                                 '<div><span>账号(区块链领域学名:地址)</span>&nbsp;&nbsp;'+account.address+'</div>' +
                                 '<div><span>密码(区块链领域学名:私钥)</span>&nbsp;&nbsp;'+account.privateKey+'</div>' ;
                layer.alert(content);
            }
        </script>
    </body>
</html>
