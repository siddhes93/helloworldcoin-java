<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>地址详情-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.7/css/layui.css" media="all">

        <link rel="stylesheet" href="./assets/common/reset.css">
        <link rel="stylesheet" href="./assets/css/address.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <div class="">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading fwb"></div>
                <button type="button" class="btn btn-primary Summary mt-3">摘要</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>地址</th>
                            <th class="address"></th>
                            <th>总收入</th>
                            <th class="fr pr-100 receipt"></th>
                        </tr>
                        <tr>
                            <th>余额</th>
                            <th class="balance"></th>
                            <th>总支出</th>
                            <th class="fr pr-100 spend"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            
        </div>

        <div class="diap">
            <button type="button" class="btn btn-primary pd-3" onclick="load(0)">交易</button>
            <button type="button" class="btn btn-primary pd-3" onclick="load(1)">余额(未花费的交易输出)</button>
            <button type="button" class="btn btn-primary pd-3" onclick="load(2)">收入(交易输出)</button>
            <button type="button" class="btn btn-primary pd-3" onclick="load(3)">支出(已花费的交易输出)</button>
        </div>
        <div id="tab0">
            <div class="container" id="container0">
            </div>
            <div class="page" id="page0"><button class="btn btn-success" onclick="load(0)">加载更多</button></div>
        </div>
        <div id="tab1">
            <div class="container" id="container1">
            </div>
            <table class="table table-hover tac"></table>
            <div class="page w-100 tx-c" id="page1"><button class="btn btn-success" onclick="load(1)">加载更多</button></div>
        </div>
        <div id="tab2">
            <div class="container" id="container2">
            </div>
            <table class="table table-hover tac"></table>
            <div class="page w-100 tx-c" id="page2"><button class="btn btn-success" onclick="load(2)">加载更多</button></div>
        </div>
        <div id="tab3">
            <div class="container" id="container3">
            </div>
            <table class="table table-hover tac"></table>
            <div class="page w-100 tx-c" id="page3"><button class="btn btn-success" onclick="load(3)">加载更多</button></div>
        </div>

        <script>
            let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
            let tab0index = 1;
            let tab1index = 1;
            let tab2index = 1;
            let tab3index = 1;
            $(async function(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryAccountDetailByAddress",
                    data:`{"address":"${urlParameters.get("address")}"}`
                });
                const { address, balance, receipt, spend  } = data.result;
                $('.panel-heading').text('地址 ' + address);
                $('.address').text(address);
                $('.receipt').text(receipt);
                $('.spend').text(spend);
                $('.balance').text(balance);
            }());
            load(0);
            async function load(index){
                $("#tab0").hide();
                $("#tab1").hide();
                $("#tab2").hide();
                $("#tab3").hide();
                $("#tab"+index).show();
                if(index === 0){
                    const data = await $ajax({
                        url : "http://119.3.57.171:80/Api/Blockchain/QueryTransactionListByAddress",
                        data:`{
                            "address":"${urlParameters.get("address")}",
                            "pageCondition":{
                                "from": ${tab0index},
                                "size": 1
                            }
                        }`
                    });
                    tab0index = tab0index + 1;
                    const transactionViewList = data.result.transactionViewList;
                    if(transactionViewList == null || transactionViewList.length == 0){
                        $("#page0").html("交易数据加载完毕。");
                    }
                    transactionViewList.forEach(item => {
                        let res = '';
                        item.transactionInputViewList.forEach(item => {
                            res += `<li class="das">
                                <div>付：
                                    <span class="mr25">${item.address}</span>
                                    <i class="glyphicon-euro"></i>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span>
                                </div>
                            </li>`
                        })
                        let res2 = ''
                        item.transactionOutputViewList.forEach(item1 => {
                            res2 += `
                                <div style="display:flex">收：<span class="mr25">${item1.address}</span><i class="glyphicon-euro"></i>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item1.value}</span></div>
                            `
                        });
                        $('#container0').append(`
                            <div class="list fwb " style="margin-top:10px">
                                <!-- 开头 -->
                                <div class="tou-1">
                                    <div class="min-40 ">${item.transactionHash}</div>
                                    <div class="pl-10 tx-c">${item.transactionType}</div>
                                    <div class="pl-10 tx-c">${item.transactionFee}</div>
                                    <div class="pl-10 tx-c">${item.blockTime}</div>
                                </div>
                                <div class="flex-12" >
                                    <div style="width:auto;;min-width: 50%;" class="left bc-3 bl-1">${res}</div>
                                   <div style="width:auto;min-width: 40%;" class="right bc-3 bl-2">${res2}</div>
                                </div>
                            </div>
                        `)
                    })
                }else if(index === 1){
                    const data = await $ajax({
                        url : "http://119.3.57.171:80/Api/Blockchain/QueryUnspendTransactionOutputListByAddress",
                        data:`{
                            "address":"${urlParameters.get("address")}",
                            "pageCondition":{
                                "from": ${tab1index},
                                "size": 1
                            }
                        }`
                    });
                    tab1index = tab1index + 1;
                    let {transactionOutputDetailViewList} = data.result;
                    if(transactionOutputDetailViewList == null || transactionOutputDetailViewList.length == 0){
                        $("#page1").html("余额数据加载完毕。");
                    }
                    transactionOutputDetailViewList.forEach(item => {
                        $('#container1 .table').append(`
                        <tr class="mt-50">
                            <td class="tdborder">交易哈希 : ${item.blockHash}</td>
                            <td class="tdborder">交易输出索引号 : ${item.transactionOutputIndex}</td>
                            <td class="tdborder">金额 : ${item.value}</td>
                        </tr>
                        `)
                    })
                }else if(index === 2){
                    const data = await $ajax({
                        url : "http://119.3.57.171:80/Api/Blockchain/QueryTransactionOutputListByAddress",
                        data:`{
                            "address":"${urlParameters.get("address")}",
                            "pageCondition":{
                                "from": ${tab2index},
                                "size": 1
                            }
                        }`
                    });
                    tab2index = tab2index + 1;
                    let {transactionOutputDetailViewList} = data.result;
                    if(transactionOutputDetailViewList == null || transactionOutputDetailViewList.length == 0){
                        $("#page2").html("收入数据加载完毕。");
                    }
                    transactionOutputDetailViewList.forEach(item => {
                        $('#container2 .table').append(`
                        <tr class="mt-50">
                            <td class="tdborder">交易哈希 : ${item.blockHash}</td>
                            <td class="tdborder">交易输出索引号 : ${item.transactionOutputIndex}</td>
                            <td class="tdborder">金额 : ${item.value}</td>
                        </tr>
                        `)
                    })
                }else{
                    const data = await $ajax({
                        url : "http://119.3.57.171:80/Api/Blockchain/QuerySpendTransactionOutputListByAddress",
                        data:`{
                            "address":"${urlParameters.get("address")}",
                            "pageCondition":{
                                "from": ${tab3index},
                                "size": 1
                            }
                        }`
                    });
                    tab3index = tab3index + 1;
                    let {transactionOutputDetailViewList} = data.result;
                    if(transactionOutputDetailViewList == null || transactionOutputDetailViewList.length == 0){
                        $("#page3").html("支出数据加载完毕。");
                    }
                    transactionOutputDetailViewList.forEach(item => {
                        $('#container3 .table').append(`
                        <tr class="mt-50">
                            <td class="tdborder">交易哈希 : ${item.blockHash}</td>
                            <td class="tdborder">交易输出索引号 : ${item.transactionOutputIndex}</td>
                            <td class="tdborder">金额 : ${item.value}</td>
                        </tr>
                        `)
                    })
                }
            }
        </script>
    </body>
</html>
