<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>区块详情-HelloworldBlockchain</title>
        <script src="../lib/jquery/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/common/reset.css">
        <link rel="stylesheet" href="../assets/common/common.css">
        <link rel="stylesheet" href="../assets/css/block.css">
        <script src="../lib/bootstrap/bootstrap.min.js"></script>
        <script src="../assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="box">
        </div>
        <div class="page">
            <button onclick="load()">加载更多</button>
        </div>
        <script>
            let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
            var reqJson = `{ "blockHash": "${urlParameters.get("hash")}", "pageCondition": { "from": 1, "size": 10 } }`;
            var reqJso2 = `{ "blockHash": "${urlParameters.get("hash")}"}`;

            $(async function(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryBlockDtoByBlockHash",
                    data: reqJso2
                });
                let {blockDto} = data.result;
                $('.box').append(`
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading fwb">000004123c4b5628eb4f6e1f7046b3a7165cf1200431136df15709ce06aacd6b</div>
                    <!-- Table -->
                    <table class="table">
                        <button type="button" class="btn btn-default btn-lg Summary">摘要</button>
                        <thead>
                            <tr>
                                <th style="width:10%">高度</th>
                                <th style="width:40%">${blockDto.height}</th>
                                <th style="width:10%">挖矿难度</th>
                                <th style="width:40%">${blockDto.difficulty}</th>
                            </tr>
                            <tr>
                                <th>确认数</th>
                                <th>${blockDto.confirmCount}</th>
                                <th>随机数</th>
                                <th>${blockDto.nonce}</th>
                            </tr>
                            <tr>
                                <th>区块大小</th>
                                <th>${blockDto.blockSize}</th>
                                <th>区块哈希</th>
                                <th>${blockDto.hash}</th>
                            </tr>
                            <tr>
                                <th>交易数量</th>
                                <th>${blockDto.transactionCount}</th>
                                <th>上一个区块哈希</th>
                                <th><a href='./block.html?hash=${blockDto.previousBlockHash}'>${blockDto.previousBlockHash}</a></th>
                            </tr>
                            <tr>
                                <th>时间</th>
                                <th>${blockDto.time}</th>
                                <th>下一个区块哈希</th>
                                <th><a href='./block.html?hash=${blockDto.nextBlockHash}'>${blockDto.nextBlockHash || ''}</a></th>
                            </tr>
                            <tr class="fwb bb">
                                <th>矿工奖励</th>
                                <th>${blockDto.minerIncentiveValue}</th>
                                <th>默克尔树根</th>
                                <th>${blockDto.merkleTreeRoot}</th>
                            </tr>
                        </thead>
                    </table>
                    
                    <button type="button" class="btn btn-default btn-lg Summary">交易</button>
                </div>`)
            }())

            async function load(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionListByBlockHashTransactionHeight",
                    data: reqJson
                });
                let result = data.result.transactionViewList;
                console.log(data);
                if(data.serviceCode = 'SUCCESS' && (data.result.transactionViewList == null || data.result.transactionViewList.length==0)){
                    alert("没有更多数据了!");
                    return;
                }
                $(result).each((index, item) => {
                    console.log(item);
                    let left = $(item.transactionInputViewList).map((index, item1) => {
                        return `
                            <li class="das">
                                <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item1.value}</span></div>
                            </li>
                        `
                    })
                    let right = $(item.transactionOutputViewList).map((index1, item1) => {
                        return `
                            <li class="das">
                                <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item1.value}</span></div>
                            </li>
                        `
                    })
                    
                    $('.box').append(`
                    <ul class="list fwb">
                        <!-- 开头 -->
                        <li>
                            <span class="f7"><a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${item.transactionHash}">${item.transactionHash}</a></span>
                            <span class="f3">${item.transactionType}</span>
                            <span class="f2">${item.transactionFee} HelloworldCoin </span>
                            <span class="f1">${item.blockTime}</span>
                        </li>
                        <li class="surface">

                            <ul class="left">
                                ${Array.from(left).join('')}   
                            </ul>

                            <ul class="right">
                                ${Array.from(right).join('')}    
                            </ul>
                        </li>
                    </ul>
                    `)
                })

                const JSONreqJson = JSON.parse(reqJson);
                JSONreqJson.pageCondition.from += JSONreqJson.pageCondition.size;
                reqJson = JSON.stringify(JSONreqJson);
            }

            $(load())
        </script>
    </body>
</html>
