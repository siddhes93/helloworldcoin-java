<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>首页-最新出块-HelloworldBlockchain</title>
        <script src="../lib/jquery/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/common/reset.css">
        <link rel="stylesheet" href="../assets/common/common.css">
        <link rel="stylesheet" href="../assets/css/index.css">
        <script src="../lib/bootstrap/bootstrap.min.js"></script>
        <script src="../assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading fwb">最近出块</div>

            <!-- Table -->
            <table id="Last10BlockTable" class="table">
                <thead>
                    <tr>
                        <th style="width:13%;text-align:center;">高度</th>
                        <th style="width:8%;text-align:center;">块大小</th>
                        <th style="width:8%;text-align:center;">交易数量</th>
                        <th style="width:8%;text-align:center;">块收益</th>
                        <th style="width:13%;text-align:center;">时间</th>
                        <th style="width:50%;text-align:center;">块哈希</th>
                    </tr>
                </thead>
            </table>
        </div>

        <script>
            $(async function(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryLast10BlockDto"
                })
                const blockDtoList = data.result.blockDtoList;
                $(blockDtoList).each((index, item) => {
                    $('thead').append(`
                    <tr class="loop">
                        <th style="text-align:center;"><a target="_blank" href="./block.html?hash=${item.hash}">${item.height}</a></th>
                        <th style="text-align:center;">${item.blockSize}</th>
                        <th style="text-align:center;">${item.transactionCount}</th>
                        <th style="text-align:center;">${item.minerIncentiveValue}</th>
                        <th style="text-align:center;">${item.time}</th>
                        <th style="text-align:center;"><a target="_blank" href="./block.html?hash=${item.hash}">${item.hash}</a></th>
                    </tr>
                    `)
                })
            }())
    </script>
    </body>
</html>
