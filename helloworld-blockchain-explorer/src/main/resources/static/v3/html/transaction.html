<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>交易详情-HelloworldBlockchain</title>
        <script src="../lib/jquery/jquery-1.12.4.min.js"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/common/reset.css">
        <link rel="stylesheet" href="../assets/common/common.css">
        <link rel="stylesheet" href="../assets/css/index.css">
        <link rel="stylesheet" href="../assets/css/transaction.css">
        <script src="../lib/bootstrap/bootstrap.min.js"></script>
        <script src="../assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default nav">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./block.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="./at.html">节点管理</a></li>
                        <li><a href="./AccountList.html">账户管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading fwb"></div>
                <button type="button" class="btn btn-default btn-lg Summary">摘要</button>
                <table id="Last10BlockTable" class="table mb-0">
                        
                    <thead>
                        <tr class="fwb lt">
                            <th class="das col-md-6 w100"><span>块高度 : </span><span class="blockHeight"></span></th>
                            <th class="lf col-md-6"><span>交易手续费 : </span><span class="fr pr-100 transactionFee"></span></th>
                        </tr>
                        <tr class="fwb">
                            <th class="das"><span>确认数 : </span><span class="confirmCount"></span></th>
                            <th class="lf"><span>交易输入数量 : </span><span class="fr pr-100 transactionInputCount"></span></th>
                        </tr>


                        <tr class="fwb">
                            <th class="das"><span>交易类型 : </span><span class="transactionType"></span></th>
                            <th class="lf"><span>交易输入金额 : </span><span class="fr pr-100 transactionInputValues"></span></th>
                        </tr>

                        <tr class="fwb">
                            <th class="das"><span>时间 : </span><span class="blockTime"></span></th>
                            <th class="lf"><span>交易输出数量 : </span><span class="fr pr-100 transactionOutputCount"></span></th>
                        </tr>
                        <tr class="fwb">
                            <th class="das"><span> </span><span></span></th>
                            <th class="lf"><span>交易输出金额 : </span><span class="fr pr-100 transactionOutputValues"></span></th>
                        </tr>
                        
                    </thead>
                </table>
            </div>
            <button type="button" class="btn btn-default btn-lg Summary">交易</button>
            <ul class="list fwb">
                <!-- 开头 -->
                <li class="tou">
                    <span class="f7"></span>
                    <span class="f3"></span>
                    <span class="f2"></span>
                    <span class="f1"></span>
                </li>
                <li class="surface">
                    <ul class="left"></ul>
                    <ul class="right"> </ul>
                </li>
            </ul>
        </div>


        <table class="table table1 table-hover">
            <tr class="success">
                <td>输入脚本</td>
            </tr>
        </table>


        <table class="table table2 table-hover">
            <tr class="danger">
                <td>输出脚本</td>
            </tr>
            
        </table>

        <script>
            $(async function(){
                let urlParameters = location.search.substr(0).split('=')
                const data2 = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionByTransactionHash",
                    data:`{"transactionHash":"`+ urlParameters[1] +`"}`
                });
                let {inputScriptList, outputScriptList, transactionHash,transactionInputViewList, transactionOutputValues, blockHeight, transactionFee, confirmCount, transactionInputCount, transactionType, blockTime, transactionInputValues , transactionOutputCount, transactionOutputViewList} = data2.result.transactionView;
                $('.panel-heading').text(transactionHash);
                $('.blockHeight').text(blockHeight);
                $('.transactionFee').text(transactionFee);
                $('.confirmCount').text(confirmCount);
                $('.transactionInputCount').text(transactionInputCount);
                $('.transactionType').text(transactionType);
                $('.transactionInputValues').text(transactionInputValues);
                $('.blockTime').text(blockTime);
                $('.transactionOutputValues').text(transactionOutputValues);
                $('.transactionOutputCount').text(transactionOutputCount);
                $('.tou').children().eq(0).text(transactionHash);
                $('.tou').children().eq(1).text(transactionType);
                $('.tou').children().eq(2).text(transactionFee);
                $('.tou').children().eq(3).text(blockTime);
                let $left = $('.surface .left');
                let $right = $('.surface .right');
                $(transactionInputViewList).each((index, item) => {
                    $left.append(`
                        <li class="das">
                            <div>
                                <span class="mr25">${item.address}</span>
                                <i class="glyphicon-euro"></i>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span>
                            </div>
                        </li>
                    `)
                })
                $(transactionOutputViewList).each((index, item1) => {
                    $right.append(`
                    <li class="das">
                        <div><span class="mr25">${item1.address}</span><i class="glyphicon-euro"></i>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item1.value}</span></div>
                    </li>
                    `)
                })
                inputScriptList.forEach(item => {
                    $('.table1 tbody').append(`
                        <tr class="info">
                            <td>${item}</td>
                        </tr>
                    `);
                })

                outputScriptList.forEach(item => {
                    $('.table2 tbody').append(`
                        <tr class="warning">
                            <td>${item}</td>
                        </tr>
                    `)
                })
            }())
        </script>
    </body>
</html>
