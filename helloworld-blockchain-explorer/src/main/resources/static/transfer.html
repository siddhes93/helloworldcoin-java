<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>账户管理-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js" charset="utf-8"></script>

        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./miner.html">挖矿</a></li>
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li class="active"><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <div class="panel panel-default">
                <div class="panel-heading">支付</div>
            </div>
            <div id="payList">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">收款方</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-addon">请输入收款方地址</span>
                                <input type="text" class="form-control" name="address">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-addon">请输入付款的金额</span>
                                <input type="text" class="form-control" name="money">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary add"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加收款方</button>
                            <button class="btn btn-primary delete" onclick="javascript:this.parentNode.parentNode.parentNode.remove()"><i class="glyphicon glyphicon-minus"></i>&nbsp;删除该收款方</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-primary" onclick="onConfirm()">确认转账</button>
            </div>
        </div>
        <script>
            $('body').delegate('.add', 'click', function(){
                $('#payList').append(`
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">收款方</div>
                        <!-- List group -->
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="input-group">
                                    <span class="input-group-addon">请输入收款方地址</span>
                                    <input type="text" class="form-control" name="address">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="input-group">
                                    <span class="input-group-addon">请输入付款的金额</span>
                                    <input type="text" class="form-control" name="money">
                                </div>
                            </li>
                            <li class="list-group-item">
                                <button class="btn btn-primary add"><i class="glyphicon glyphicon-plus"></i></button>
                                <button class="btn btn-primary delete" onclick="javascript:this.parentNode.parentNode.parentNode.remove()"><i class="glyphicon glyphicon-minus"></i></button>
                            </li>
                        </ul>
                    </div>
                `)
            });
            async function onConfirm(){
                let recipientList = [];
                Array.from($('#payList')).forEach(item => {
                    recipientList.push({address:$(item).find('[name="address"]:first').val().trim(),value:$(item).find('[name="money"]:first').val()})
                });
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/BuildTransactionDto",
                    data:JSON.stringify({recipientList})
                })
                if(data.serviceCode == 'SUCCESS'){
                    const obj = {}
                    obj.transactionDTO = data.result.transactionDTO;
                    data.result.transactionOutputDtoList.forEach(item => {
                        obj.transactionDTO.transactionOutputDtoList.push(item)
                    })
                    const data2 = await $ajax({
                        url : baseUrl()+"/Api/Blockchain/SubmitTransactionToBlockchainNetwork",
                        data:JSON.stringify(obj),
                    });
                    alert(data2.message)

                    let receive = data.result.transactionOutputDtoList.map((item,index) => {
                        return `
                          <div class="panel-heading">交易接收方${index+1}</div>
                          <ul class="list-group">
                            <li class="list-group-item">转账地址 : ${item.outputScriptDTO[3]}</li>
                            <li class="list-group-item">转账金额 : ${item.value}</li>
                          </ul>
                        `
                    });
                    let receive2 = data.result.transactionInputList.map((item,index) => {
                        return `
                        <div class="panel-heading">交易支付方${index+1}</div>
                          <ul class="list-group">
                            <li class="list-group-item">地址: ${item.address}</li>
                            <li class="list-group-item">余额 : ${item.value}</li>
                            <li class="list-group-item">交易哈希 : ${item.transactionHash}</li>
                            <li class="list-group-item">交易输出索引号 : ${item.transactionOutputIndex}</li>
                          </ul>
                        `
                    })

                    const str = `<div>
                        <!-- 开头 -->
                        <div class="page-header" style="margin-top:0;">
                          <h1>支付详情</h1>
                        </div>
                        <!-- 内容 -->
                        
                        <div class="panel panel-default">
                        ${receive2.join('')}
                        </div>
                        <!-- 内容 -->
                        
                        <div class="panel panel-default">
                        ${receive.join('')}
                        </div>
                        <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading">其它</div>
                          <!-- List group -->
                          <ul class="list-group">
                            <li class="list-group-item">找零地址 : ${data.result.payerChangeAddress}</li>
                            <li class="list-group-item">找零金额 : ${data.result.payerChangeValue}</li>
                            <li class="list-group-item">交易手续费 : ${data.result.fee}</li>
                            <li class="list-group-item">交易哈希 : ${data.result.transactionHash}</li>
                            <li class="list-group-item"></li>
                          </ul>
                        </div>
                        <button type="button" class="btn btn-success" style="margin-left:45%" onclick="layer.close(layer.index);">关闭</button>
                    </div>`
                    layer.open({
                      closeBtn: 1,
                      type: 1,
                      title: false,
                      offset:'t',
                      scrollbar: false,
                      area: ['100%', '100%'],
                      closeBtn: 0,
                      shadeClose: true,
                      content: str
                    });
                }else {
                    alert(data.message);
                }
            }
        </script>
    </body>
</html>
