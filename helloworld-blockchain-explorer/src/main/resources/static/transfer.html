<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>账户管理-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js" charset="utf-8"></script>

        <link rel="stylesheet" href="./assets/css/transfer.css">
        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <div class="">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <div class="panel panel-default">
                <div class="panel-heading">支付</div>
            </div>
            <div class="im" style="padding-left: 10px;">
                <div style="padding-top: 10px;">
                    <input type="text" style="width:40%" name="address" placeholder="请输入收款方地址">
                    <input type="number" style="width:30%" name="money" placeholder="请输入付给收款方的金额">
                    <button class="btn btn-primary add"><i class="glyphicon glyphicon-plus"></i></button>
                    <button class="btn btn-primary delete" onclick="javascript:this.parentNode.remove()"><i class="glyphicon glyphicon-minus"></i></button>
                </div>
            </div>
            <div class="comit" style="padding-left: 10px;height: 100vh;">
                <button type="button" class="btn btn-primary" onclick="onConfirm()">确认转账</button>
            </div>
        </div>
        <script>
            let layIndex;
            $('body').delegate('.add', 'click', function(){
                $('.comit').before(`
                    <div style="padding-top: 10px;">
                        <input type="text" style="width:40%" name="address" placeholder="请输入收款方地址">
                        <input type="number" style="width:30%" name="money" placeholder="请输入付给收款方的金额">
                        <button class="btn btn-primary add"><i class="glyphicon glyphicon-plus"></i></button>
                        <button class="btn btn-primary delete" onclick="javascript:this.parentNode.remove()"><i class="glyphicon glyphicon-minus"></i></button>
                    </div>
                `)
            });
            async function onConfirm(){
                let recipientList = [];
                Array.from($('.im')).forEach(item => {
                    recipientList.push({address:$(item).find('[name="address"]:first').val().trim(),value:$(item).find('[name="money"]:first').val()})
                });
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/BuildTransactionDto",
                    data:JSON.stringify({recipientList})
                })
                if(data.serviceCode === 'SUCCESS'){
                    const obj = {}
                    obj.transactionDTO = data.result.transactionDTO;
                    data.result.transactionOutpuDtoList.forEach(item => {
                        obj.transactionDTO.transactionOutputDtoList.push(item)
                    })
                    const data2 = await $ajax({
                        url : baseUrl()+"/Api/Blockchain/SubmitTransactionToBlockchainNetwork",
                        data:JSON.stringify(obj),
                    });
                    alert(data2.message)

                    let receive = data.result.transactionOutpuDtoList.map(item => {
                        return `
                            <div class="city text-c  padd-10-2">
                            <div style="width:70%" class="text-c border-1 padd-10">转账地址 : ${item.outputScriptDTO[3]}</div>
                            <div  style="width:10px"></div>
                            <div style="width:30%;" class="text-c border-1 padd-10">转账金额 : ${item.value}</div>
                        </div>`
                    });
                    let receive2 = data.result.transactionInputList.map(item => {
                        return `
                        <div class="w-100 text-c border-1 padd-10 mt-10">
                        <div class="city text-c  padd-10-2">
                            <div style="width:50%" class="text-c border-1 padd-10" class="div-2">地址 : ${item.address}</div>
                            <div  style="width:10px"></div>
                            <div style="width:50%;" class="text-c border-1 padd-10" class="div-2">余额 : ${item.value}</div>
                        </div>
                        <div class="text-c border-1 padd-10 div-2">交易哈希 : ${item.transactionHash} 交易输出索引号 : ${item.transactionOutputIndex}</div>
                        </div>
                        `
                    })

                    const str = `<div class="w-100 fwb mt-50  padd-10">
                        <!-- 开头 -->
                        <div class="dac border-1 text-c padd-10">支付详情</div>
                        <!-- 内容 -->
                        <div class="mt-25 db">
                            <div class=" w-100 mt-20 border-1 text-c padd-10">交易支付方</div>
                            <div class="2">${receive2.join('')}</div>
                        </div>
                        <!-- 内容 -->
                        <div class="mt-50 db">
                            <div class=" border-1 text-c padd-10 mt-20 w-100">交易接收方</div>
                            <div class="w-100 text-c border-1 padd-10 mt-10">${receive.join('')}</div>
                        </div>
                        <div class="mt-50 db">
                            <div class=" border-1 text-c padd-10 mt-20 w-100">其它</div>
                                <div class="city text-c  padd-10-2">
                                <div style="width:50%" class="text-c border-1 padd-10">找零地址 : ${data.result.payerChangeAddress}</div>
                                <div  style="width:10px"></div>
                                <div style="width:50%" class="text-c border-1 padd-10">找零金额 : ${data.result.payerChangeValue}</div>
                            </div>
                        </div>
                        <div class="mt-50 db">
                            <div class=""></div>
                            <div class="2">
                                <div class="city text-c  padd-10-2">
                                <div style="width:50%" class="text-c border-1 padd-10">交易手续费</div>
                                <div  style="width:10px"></div>
                                <div style="width:50%" class="text-c border-1 padd-10">金额 : ${data.result.fee}</div>
                                </div>
                            </div>
                            <div class="w-100 text-c padd-10-nt ">
                                <div class="city text-c padd-10-2">
                                <div style="width:50%" class="text-c border-1 padd-10">交易哈希</div>
                                <div  style="width:10px"></div>
                                <div style="width:50%" class="text-c border-1 padd-10">${data.result.transactionHash}</div>
                                </div>
                            </div>
                        </div>
                        <button type="button" style="width:50%;margin-left:25%" class="btn btn-success" onclick="layer.close(layer.index);">关闭</button>
                    </div>`
                    layIndex = layer.open({
                      closeBtn: 1,
                      type: 1,
                      title: false,
                      offset:'t',
                      scrollbar: false,
                      area: ['100%', '100%'],
                      closeBtn: 0,
                      shadeClose: true,
                      content: str
                    });
                }else {
                    alert(data.message);
                }
            }
        </script>
    </body>
</html>
