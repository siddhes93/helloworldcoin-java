<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>节点管理-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
        <script src="https://www.layuicdn.com/layer-v3.1.1/layer.js" charset="utf-8"></script>

        <link rel="stylesheet" href="./assets/common/reset.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="">
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">☺节点管理☺&nbsp;&nbsp;<button type="button" class="btn btn-default" id="show-add-page">增加</button></div>
            <!-- Table -->
            <table class="table" id="table-node-list">
                <thead>
                <tr>
                    <th>ip</th>
                    <th>高度</th>
                    <th>连接失败次数</th>
                    <th>是否可用</th>
                    <th>是否分叉</th>
                    <th>管理</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <script type="text/javascript">
            $(async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/QueryAllNodeList"
                });
                const { nodeList } = data.result
                let $list = $('#table-node-list');
                $(nodeList).each((index, item) => {
                    $list.append(`
                    <tr>
                        <td>${item.ip}</td>
                        <td>${item.blockchainHeight}</td>
                        <td>${item.errorConnectionTimes}</td>
                        <td>${item.isNodeAvailable ? '是' : '否'}</td>
                        <td>${item.fork ? '是' : '否'}</td>
                        <td>
                            <button type="submit" ip="${item.ip}" class="btn btn-default update-node">修改</button>
                            <button type="submit" class="btn btn-danger delete-node" name="">删除</button>
                        </td>
                    </tr>
                    `)
                })
            }());

            $('#show-add-page').click(async function(){
                const str = `
                <table class="table" id="table-add-node">
                    <tbody>
                        <tr>
                            <th style="width:25%">ip：</th>
                            <th style="width:75%"><input type="text" placeholder="请输入ip" id="table-add-node-text-ip"></th>
                        </tr>
                        <tr>
                            <th>是否可用：</th>
                            <th>
                                <input type="radio" name="table-add-node-checkbox-available" value="true" checked/><span>可用</span>
                                <input type="radio" name="table-add-node-checkbox-available" value="false"/><span>不可用</span>
                            </th>
                        </tr>
                        <tr>
                            <th>错误次数：</th>
                            <th><input type="text" placeholder="请输入连接失败次数" value="0" id="table-add-node-text-errorConnectionTimes"></th>
                        </tr>
                        <tr>
                            <th>分叉：</th>
                            <th>
                                <input type="radio" name="table-add-node-checkbox-fork" value="true"/><span>分叉</span>
                                <input type="radio" name="table-add-node-checkbox-fork" value="false" checked/><span>未分叉</span>
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="button" class="btn btn-primary" id="table-add-node-button-add">确认新增</button>
                                <button type="button" class="btn btn-primary" onclick="layer.close(layer.index);">取消新增</button>
                            </th>
                        </tr>
                    </tbody>
                </table>`

                var layIndex = layer.open({
                  title:"新增节点",
                  type: 1,
                  closeBtn: 1,
                  shadeClose: true,
                  content: str
                });
            });

            $('body').delegate('#table-add-node-button-add', 'click', async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/AddNode",
                    data:`{"node":{"ip": ${$('#table-add-node-text-ip').val()},"isNodeAvailable": ${$("input[name='table-add-node-checkbox-available']:checked").val()},"errorConnectionTimes": ${$('#table-add-node-text-errorConnectionTimes').val()},"fork": ${$("input[name='table-add-node-checkbox-fork']:checked").val()}}}`
                });
                alert(data.message);
                if(data.serviceCode == "SUCCESS"){
                    location.reload();
                }
            })

            $('body').delegate('.update-node', 'click', async function(){
                const str = `
                <table class="table" id="table-add-node">
                    <tbody>
                        <tr>
                            <th style="width:25%">ip：</th>
                            <th style="width:75%"><input type="text" placeholder="请输入ip" id="table-update-node-text-ip" readonly="readonly"></th>
                        </tr>
                        <tr>
                            <th>是否可用：</td>
                            <th>
                                <input type="radio" name="table-update-node-checkbox-available" value="true" checked/><span>可用</span>
                                <input type="radio" name="table-update-node-checkbox-available" value="false"/><span>不可用</span>
                            </td>
                        </tr>
                        </tr>
                        <tr>
                            <th>错误次数：</th>
                            <th><input type="text" placeholder="请输入连接失败次数" value="0" id="table-update-node-text-errorConnectionTimes"></th>
                        </tr>
                        <tr>
                            <th>分叉：</th>
                            <th>
                                <input type="radio" name="table-update-node-checkbox-fork" value="true"/><span>分叉</span>
                                <input type="radio" name="table-update-node-checkbox-fork" value="false" checked/><span>未分叉</span>
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <button type="button" class="btn btn-primary" id="table-update-node-button-add">确认修改</button>
                                <button type="button" class="btn btn-primary" onclick="layer.close(layer.index);">取消修改</button>
                            </th>
                        </tr>
                    </tbody>
                </table>`

                var layIndex = layer.open({
                  type: 1,
                  title: '修改节点',
                  closeBtn: 1,
                  shadeClose: true,
                  content: str
                });

                $('#table-update-node-text-ip').val($(this).parent().parent().children().eq(0).text());
                $('#table-update-node-text-errorConnectionTimes').val($(this).parent().parent().children().eq(2).text());
                var isavailable = $(this).parent().parent().children().eq(3).text()=="是"?true:false;
                var isfork = $(this).parent().parent().children().eq(4).text()=="是"?true:false;
                $("[name='table-update-node-checkbox-available'][value='"+isavailable+"']").attr("checked", "checked");
                $("[name='table-update-node-checkbox-fork'][value='"+isfork+"']").attr("checked", "checked");
            });

            $('body').delegate('#table-update-node-button-add', 'click', async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/UpdateNode",
                    data:`{"node":{"ip": "${$('#table-update-node-text-ip').val()}","isNodeAvailable": ${$("input[name='table-update-node-checkbox-available']:checked").val()},"errorConnectionTimes": ${$('#table-update-node-text-errorConnectionTimes').val()},"fork": ${$("input[name='table-update-node-checkbox-fork']:checked").val()}}}}}`
                });
                alert(data.message);
                location.reload();
            })

            $('body').delegate('.delete-node', 'click', async function(){
                let ip = $(this).parent().parent().children(":first").text();
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/DeleteNode",
                    data:`{"node":{"ip": "${ip}"}}`
                });
                alert(data.message);
                location.reload();
            })
        </script>
    </body>
</html>
