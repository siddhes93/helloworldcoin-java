<!DOCTYPE html>
<html lang="en">
<head>
    <title>区块链网</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/common.css" type="text/css">   
</head>
<body>
<div class="nav">
    <div class="container">
		<h1>Helloworld</h1>
		<ul class="nav_menu">
			<li><a href="/index.html">搜索</a></li>
			<li><a href="/node.html">节点</a></li>
			<li><a href="/transaction.html">交易</a></li>
			<li><a href="/wallet.html">钱包</a></li>
			<li><a href="/my.html" class="on">个人</a></li>
		</ul>
		<div class="login" id="user_login"></div>
	</div>
</div>
<div class="container main">
	<ul class="my_menu">
		<li><a href="/my.html">个人信息</a></li>
		<li><a href="/my/my_node.html">节点管理</a></li>
		<li><a href="/my/my_branch.html" class="on">分叉管理</a></li>
		<li><a href="/my/my_password.html">修改账户</a></li>
	</ul>
	<div class="my_miner">
		<dl class="my_branch" id="branch_list">
		</dl>
		<div class="branch_add" onclick="addBranch()">添加</div>
		<div class="branch_save"><button type="button" onclick="saveBranch()" class="btn_important">保存更改</button></div>
	</div>
</div>
<script type="text/template" id="branch_list_template">
	<dt><h2>当前分叉</h2></dt>
	{{each blockList as item}}
		<dd>
			<span>区块高度：{{item.blockHeight}}</span>
			<span>区块哈希：{{item.blockHash}}</span>
			<font class="delete" onclick="deleteBranch()">X</font>
		</dd>
	{{/each}}
</script>

</body>
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/template.js"></script>

<script type="text/javascript" src="/js/my/my_branch.js"></script>

	if(login_state.state == "FAIL"){
		window.location = "/login.html";
	}
</script>
