</head>
<body>
<div class="nav">
    <div class="container">
		<h1>HelloworldBlockchain</h1>
		<ul class="nav_menu">
			<li><a href="index.html">搜索</a></li>
			<li><a href="/document/index.html" target="_blank">文档</a></li>
			<li><a href="node.html">节点</a></li>
			<li><a href="transaction.html">交易</a></li>

		<div class="login" id="user_login"></div>

</div>
<script type="text/javascript" src="js/islogin.js"></script>
<script type="text/javascript">
	if(login_state.state == "FAIL"){
		window.location = "login.html";
	}
</script>
<div class="container main">
	<ul class="my_menu">
		<li><a href="my.html" class="on">设置</a></li>
		<li><a href="my/my_node.html">节点管理</a></li>
		<li><a href="my/my_fork.html">分叉管理</a></li>
		<li><a href="my/my_password.html">修改账户</a></li>
	</ul>
	<div class="my_miner">
		<div class="my_info">
			当前区块高度：<span id="block_heght"></span>
			<button class="btn_important" onclick="removeBlock()">删除区块</button>		
		</div>
		<div class="my_info">
			<span id="miner_address"></span>
			<button class="btn_important" onclick="modifyMinerAddress()">修改地址</button>		
		</div>
		<div class="my_info">
			挖矿状态：<span id="miner_status"></span>
			<button id="miner_handle" class="btn_important" onclick="toggleUnits('miner')"></button>		
		</div>
		<div class="my_info">
			同步状态：<span id="syn_status"></span>
			<button id="syn_handle" class="btn_important" onclick="toggleUnits('syn')"></button>
		</div>
		<div class="my_info">
			自动搜索节点：<span id="node_status"></span>
			<button id="node_handle" class="btn_important" onclick="toggleUnits('node')"></button>
		</div>
		<div class="my_info">
			硬分叉区块个数：<span id="FORK_BLOCK_SIZE"></span>
			<button class="btn_important" onclick="setConfig()">设置</button>
		</div>
		<div class="my_info">
			删除节点连接错误阈值：<span id="NODE_ERROR_CONNECTION_TIMES_REMOVE_THRESHOLD"></span>
			<button class="btn_important" onclick="setConfig()">设置</button>
		</div>
		<div class="my_info">
			主动寻找节点的时间间隔(单位:毫秒)：<span id="NODE_SEARCH_NEW_NODE_TIME_INTERVAL"></span>
			<button class="btn_important" onclick="setConfig()">设置</button>
		</div>
		<div class="my_info">
			主动寻找新的区块的时间间隔(单位:毫秒)：<span id="SEARCH_NEW_BLOCKS_TIME_INTERVAL"></span>
			<button class="btn_important" onclick="setConfig()">设置</button>
		</div>
		<div class="my_info">
			主动检测自身是否是区块链网络区块链长度最大的时间间隔(单位:毫秒)：<span id="CHECK_LOCAL_BLOCKCHAIN_HEIGHT_IS_HIGH_TIME_INTERVAL"></span>
			<button class="btn_important" onclick="setConfig()">设置</button>
		</div>
	</div>
</div>


</body>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/my.js"></script>
</html>
